<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Working with data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="shared.css" />
    <script src="data.js"></script>
    <script src="webservices.js"></script>
</head>
<body class="container" onload="loadDataGrid()">
    <header class="jumbotron">
        <h1>List of students</h1>
    </header>
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add new student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <section class="row-fluid">
                        <div class="form-group">
                            <label for="idInput">Id</label>
                            <input type="text" class="form-control" id="idInput" placeholder="Enter Id">
                        </div>
                        <div class="form-group">
                            <label for="scoreInput">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="scoreInput">Score</label>
                            <input id="scoreInput" class="form-control" type="number" onchange="refreshScores()" placeholder="Enter score" />
                        </div>
                        <button class="btn btn-primary" data-dismiss="modal" onclick="addNewStudent()">Save</button>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <section class="row-fluid">
        <section class="btn-group">
            <button class="btn btn-primary" onclick="loadDataGrid()">Load</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Add</button>
            <button class="btn btn-secondary" onclick="displayAverage()">Average</button>
        </section>
        <section class="row-fluid">
                <label for="passingScoreInput">Passing score</label>
                <input id="passingScoreInput" type="number" value="60" onchange="refreshScores()" />
        </section>
    </section>
    <section class="row-fluid">
        <ol id="dataList2" hidden></ol>
        <section id="dataList" class="border">
            <div class="row">
                <div class="col-md">
                    <b>Id</b>
                </div>
                <div class="col-md">
                    <b>Name</b>
                </div>
                <div class="col-md">
                    <b>Score</b>
                </div>
            </div>
        </section>
    </section>
    <section class="row-fluid">
        <section id="resultSection" class="alert alert-info">
        </section>
    </section>

    <section>
        <pre class="alert alert-secondary" id="jsonData"></pre>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Working with data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="shared.css" />
    <script src="data.js"></script>
</head>
<body class="container" onload="loadDataGrid()">
    <header class="jumbotron">
        <h1>List of students</h1>
    </header>
    <section class="row-fluid">
        <div class="form-group">
            <label for="idInput">Id</label>
            <input type="text" class="form-control" id="idInput" placeholder="Enter Id">
        </div>
        <div class="form-group">
            <label for="scoreInput">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="scoreInput">Score</label>
            <input id="scoreInput" class="form-control" type="number" onchange="refreshScores()" placeholder="Enter score" />
        </div>
        <button class="btn btn-primary" onclick="addNewStudent()">Add</button>
    </section>
    <section class="row-fluid">
        <section class="btn-group">
            <button class="btn btn-primary" onclick="loadDataGrid()">Load</button>
            <button class="btn btn-secondary" onclick="displayAverage()">Average</button>
        </section>
        <section class="row-fluid">
                <label for="passingScoreInput">Passing score</label>
                <input id="passingScoreInput" type="number" value="60" onchange="refreshScores()" />
        </section>
    </section>
    <section class="row-fluid">
        <ol id="dataList2" hidden></ol>
        <section id="dataList" class="border">
            <div class="row">
                <div class="col-md">
                    <b>Id</b>
                </div>
                <div class="col-md">
                    <b>Name</b>
                </div>
                <div class="col-md">
                    <b>Score</b>
                </div>
            </div>
        </section>
    </section>
    <section class="row-fluid">
        <section id="resultSection" class="alert alert-info">
        </section>
    </section>
</body>
</html>
